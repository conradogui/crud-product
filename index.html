<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="flex justify-between px-10 items-center bg-gradient-to-r from-gray-100 to-gray-200 py-4">
        <div>
            <img class="w-5/12 bg-transparent" src="assets/images/logo.png" alt="logo">
        </div>
        <div class="flex gap-3 items-center"> 
            <img class="w-6" src="assets/images/user.png" alt="Foto usuário">
            <p class="text-black">Olá, Conrado!</p>
        </div>
    </header>
    <main class="relative flex min-h-screen">
        <nav class="w-1/6 absolute left-0 h-full bg-gradient-to-b from-gray-100 to-gray-200">
            <ul class="px-4 flex flex-col gap-3">
                <li class="text-lg font-semibold">Home</li>
                <li class="text-lg font-semibold">
                    <a href="/">Produtos</a>
                </li>
                <li class="text-lg font-semibold">
                    <a href="/clientes.html">Clientes</a>
                </li>
            </ul>
        </nav>
        <section class="w-5/6 absolute h-full right-0 bg-white px-8 py-4">
            <div class="flex justify-between items-center">
                <h2 class="font-bold text-xl">Produtos</h2>
                <button id="addProduct" class="px-3 py-2 rounded-md bg-gray-100 hover:bg-gray-400 duration-500">Adicionar</button>
            </div>
            <div class="w-full mt-8">
                <table class="w-full table-auto shadow rounded-md overflow-hidden ">
                    <thead class="bg-gray-800 text-white">
                        <tr>
                            <th class="text-left p-3">Nome</th>
                            <th class="text-left p-3">Preço</th>
                            <th class="text-left p-3">Quantidade</th>
                            <th class="p-3">Total</th>
                            <th class="p-3">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tableContent">
                        
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <div id="modal" class="hidden fixed w-full top-0 bottom-0 bg-[#00000070] justify-center items-center">
        <div class="flex flex-col gap-2 max-w-fit px-3 py-5 bg-white rounded-md justify-center items-center">
            <h2 class="uppercase text-lg font-semibold">Novo produto</h2>
            <form id="formu" class="flex flex-col gap-3">
                <input class="w-72 px-3 py-2 outline-none border border-black rounded-md" type="text" id="productName" placeholder="Nome do produto">
                <input class="w-72 px-3 py-2 outline-none border border-black rounded-md" type="number" id="productValue" placeholder="Valor do produto">
                <input class="w-72 px-3 py-2 outline-none border border-black rounded-md" type="number" id="productQuantity" placeholder="Quantidade do produto">
                <span class="hidden text-center text-red-700 text-sm" id="errorMessage">Todos os campos são obrigatórios</span>
                <button class="w-full py-3 px-4 rounded-md bg-gray-300 hover:bg-gray-800 hover:text-white" id="send">Enviar</button>
                <button class="w-full py-3 px-4 rounded-md bg-yellow-200 hover:bg-yellow-600" id="cancel">Cancelar</button>
            </form>
        </div>
    </div>
    <div id="modal2" class="hidden fixed w-full top-0 bottom-0 bg-[#00000070] justify-center items-center">
        <div class="flex flex-col gap-2 max-w-fit px-3 py-5 bg-white rounded-md justify-center items-center">
            <h2 class="uppercase text-lg font-semibold">Alterar produto</h2>
            <form id="formula" class="flex flex-col gap-3">
                <input class="w-72 px-3 py-2 outline-none border border-black rounded-md" type="text" id="productNameChange" placeholder="Nome do produto">
                <input class="w-72 px-3 py-2 outline-none border border-black rounded-md" type="number" id="productValueChange" placeholder="Valor do produto">
                <input class="w-72 px-3 py-2 outline-none border border-black rounded-md" type="number" id="productQuantityChange" placeholder="Quantidade do produto">
                <span class="hidden text-center text-red-700 text-sm" id="errorMessage">Todos os campos são obrigatórios</span>
                <button class="w-full py-3 px-4 rounded-md bg-gray-300 hover:bg-gray-800 hover:text-white" id="change">Alterar</button>
                <button class="w-full py-3 px-4 rounded-md bg-yellow-200 hover:bg-yellow-600" id="cancelChange">Cancelar</button>
            </form>
        </div>
    </div>
    <script src="assets/js/produtos.js"></script>
</body>
</html
